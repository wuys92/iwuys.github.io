<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="font_Icon/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/chat.css">

</head>
<body>

<div class="chatContainer">
    <div class="chatBtn" data-bind="click: openOrCloseChat">
        <i class="iconfont icon-xiaoxi1"></i>
    </div>
    <div class="chat-message-num" data-bind="text: unReadNum">10</div>
    <div class="chatBox" ref="chatBox">
        <div class="chatBox-head">
            <div class="chatBox-head-one">
                <div class="chat-return" data-bind="click: initFriends">刷新</div>
                Conversations
                <div class="chat-close" style="margin: 10px 10px 0 0;font-size: 14px" data-bind="click: openOrCloseChat">关闭</div>
            </div>
            <div class="chatBox-head-two">
                <div class="chat-return" data-bind="click: returnFriend">返回</div>
                <div class="chat-people">
                    <div class="ChatInfoHead">
                        <img alt="头像" data-bind="attr:{src: chat.friendInfo().headImage}"/>
                    </div>
                    <div class="ChatInfoName" data-bind="text: chat.friendInfo().showName"/>
                </div>
                <div class="chat-close" data-bind="click: openOrCloseChat">关闭</div>
            </div>
        </div>
        <div class="chatBox-info">
            <div class="chatBox-list" ref="chatBoxlist" data-bind="foreach: viewModel.friends">
                <div class="chat-list-people" data-bind="click:$parent.toChat">
                    <div><img data-bind="attr:{src: headImage}" alt="头像"/></div>
                    <div class="chat-name">
                        <p data-bind="text: showName"></p>
                    </div>
                    <div class="message-num">10</div>
                </div>
            </div>
            <div class="chatBox-kuang" ref="chatBoxkuang">
                <div class="chatBox-content">
                    <div class="chatBox-content-demo" id="chatBox-content-demo" data-bind="foreach: chat.chatContent">
                        <div class="clearfloat">
                            <div class="author-name">
                                <small class="chat-date" data-bind="text: time"></small>
                            </div>
                            <div class="left" data-bind="style:{display: position=='left'?'inline':'none'}">
                                <div class="chat-avatars"><img data-bind="attr:{src: headImg}" alt="头像"/></div>
                                <div class="chat-message" data-bind="text: content"></div>
                            </div>
                            <div class="right" data-bind="style:{display: position=='right'?'inline':'none'}">
                                <div class="chat-message" data-bind="text: content"></div>
                                <div class="chat-avatars"><img data-bind="attr:{src: headImg}" alt="头像"/></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chatBox-send">
                    <div class="div-textarea" contenteditable="true"></div>
                    <div>
                        <button id="chat-biaoqing" class="btn-default-styles">
                            <i class="iconfont icon-biaoqing"></i>
                        </button>
                        <!--<label id="chat-tuxiang" title="发送图片" for="inputImage" class="btn-default-styles">
                            <input type="file" onchange="selectImg(this)" accept="image/jpg,image/jpeg,image/png"
                                   name="file" id="inputImage" class="hidden">
                            <i class="iconfont icon-tuxiang"></i>
                        </label>-->
                        <button id="chat-fasong" class="btn-default-styles" data-bind="click: fasong"><i class="iconfont icon-fasong"></i>
                        </button>
                    </div>
                    <div class="biaoqing-photo">
                        <ul>
                            <li><span class="emoji-picker-image" style="background-position: -9px -18px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -40px -18px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -71px -18px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -102px -18px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -133px -18px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -164px -18px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -9px -52px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -40px -52px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -71px -52px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -102px -52px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -133px -52px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -164px -52px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -9px -86px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -40px -86px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -71px -86px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -102px -86px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -133px -86px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -164px -86px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -9px -120px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -40px -120px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -71px -120px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -102px -120px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -133px -120px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -164px -120px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -9px -154px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -40px -154px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -71px -154px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -102px -154px;"></span></li>

</div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/knockout-3.1.0.js"></script>
<script>
    function viewModel() {
        var self = this;
        this.username = "";
        this.sessionToken =  "";
        this.currentUser = ko.observable({});
        this.unReadNum = ko.observable(7);
        this.friends = ko.observableArray([]);
        this.chat = {
            friendInfo: ko.observable({}),
            chatContent: ko.observableArray([])
        };
        this.toChat = function(obj) {
            $(".chatBox-head-one").toggle();
            $(".chatBox-head-two").toggle();
            $(".chatBox-list").fadeToggle();
            $(".chatBox-kuang").fadeToggle();
            self.chat.friendInfo(obj);
            self.getChatContent();
        };
        this.getChatLine = function(cht) {
            var chatLine = {};
            chatLine.time = cht.createdAt;
            chatLine.position = 'right';
            chatLine.headImg = self.currentUser().headImage;
            if (cht.from != self.username) {
                chatLine.position = 'left';
                chatLine.headImg = self.chat.friendInfo().headImage;
            }
            chatLine.content = cht.content;
            return chatLine;
        };
        this.getChatContent = function () {
            var chatKey = [];
            chatKey.push(self.username + "-" + self.chat.friendInfo().username);
            chatKey.push(self.chat.friendInfo().username + "-" + self.username);
            var originChatContent = request("get", "https://api.bmob.cn/1/classes/Chat", "where={\"key\":{\"$in\":"+ JSON.stringify(chatKey)+"}}&order=createdAt").results;
            var chatContent = [];
            for (var idx in originChatContent) {
                chatContent.push(self.getChatLine(originChatContent[idx]));
            }
            self.chat.chatContent(chatContent);
            //聊天框默认最底部
            $(document).ready(function () {
                $("#chatBox-content-demo").scrollTop($("#chatBox-content-demo")[0].scrollHeight);
            });
        };
        this.screenFuc = function() {
            var topHeight = $(".chatBox-head").innerHeight();//聊天头部高度
            //屏幕小于768px时候,布局change
            var winWidth = $(window).innerWidth();
            if (winWidth <= 768) {
                var totalHeight = $(window).height(); //页面整体高度
                $(".chatBox-info").css("height", totalHeight - topHeight);
                var infoHeight = $(".chatBox-info").innerHeight();//聊天头部以下高度
                //中间内容高度
                $(".chatBox-content").css("height", infoHeight - 46);
                $(".chatBox-content-demo").css("height", infoHeight - 46);

                $(".chatBox-list").css("height", totalHeight - topHeight);
                $(".chatBox-kuang").css("height", totalHeight - topHeight);
                $(".div-textarea").css("width", winWidth - 106);
            } else {
                $(".chatBox-info").css("height", 495);
                $(".chatBox-content").css("height", 448);
                $(".chatBox-content-demo").css("height", 448);
                $(".chatBox-list").css("height", 495);
                $(".chatBox-kuang").css("height", 495);
                $(".div-textarea").css("width", 260);
            }
        };
        this.initFriends = function() {
            if (this.username === '') {
                alert("您还未登录！");
                return;
            }
            var friends = request("get", "https://api.bmob.cn/1/classes/Friend", "where={\"username\":\""+this.username+"\"}").results;
            self.friends([]);
            for (var idx in friends) {
                var friend = friends[idx];
                var friendInfo = request("get", "https://api.bmob.cn/1/classes/_User", "where={\"username\":\"" + friend.friendUserName + "\"}").results[0];
                self.friends.push(friendInfo);
            }
        };
        this.openOrCloseChat = function () {
            $(".chatBox").toggle(10);
        };
        this.returnFriend = function () {
            $(".chatBox-head-one").toggle(1);
            $(".chatBox-head-two").toggle(1);
            $(".chatBox-list").fadeToggle(1);
            $(".chatBox-kuang").fadeToggle(1);
        };
        this.fasong = function () {
            var textContent = $(".div-textarea").html().replace(/[\n\r]/g, '<br>')
            if (textContent != "") {
                var data = {};
                data.from = self.username;
                data.to = self.chat.friendInfo().username;
                data.content = textContent;
                data.type = "1";
                data.isRead = false;
                data.key = data.from + "-" + data.to;
                var res = request("POST", "https://api.bmob.cn/1/classes/Chat", JSON.stringify(data));
                if (res == undefined || res.objectId == null || res.createdAt == null) {
                    alert("消息发送失败");
                    return;
                }
                data.createdAt = res.createdAt;
                self.chat.chatContent.push(self.getChatLine(data));
                //发送后清空输入框
                $(".div-textarea").html("");
                //聊天框默认最底部
                $(document).ready(function () {
                    $("#chatBox-content-demo").scrollTop($("#chatBox-content-demo")[0].scrollHeight);
                });
            }
        }
    }

    var viewModel = new viewModel();

    function login(username, password) {
        var success = function(res) {
            viewModel.username =  res.username;
            viewModel.sessionToken =  res.sessionToken;
            $.cookie('username', res.username, { expires: 7 });
            $.cookie('sessionToken', res.sessionToken, { expires: 7 });
            var currentUser = request("get", "https://api.bmob.cn/1/classes/_User", "where={\"username\":\"" + res.username + "\"}").results[0];
            viewModel.currentUser(currentUser);
            viewModel.screenFuc();
            viewModel.initFriends();
        };
        request('get', 'https://api.bmob.cn/1/login', "username="+username+"&password="+password, success);
    }

    function request(type, url, data, success, error) {
        var res = null;
        var async = success !== undefined;
        $.ajax({
            headers: {
                'X-Bmob-Application-Id': "7611b82dc63273c3e5df0eb8e67848d4",
                'X-Bmob-REST-API-Key': "db15b1aac3c19034af2e4c7e19b4deb4",
                'Content-Type': "application/json",
            },
            type : type,
            url: url,
            data: data,
            async: async,
            success: function (result) {
                res = result;
                //数据成功返回时执行次回调函数
                if (success != null) {
                    success(result);
                }
            },
            error: function (err) {
                if (error != null) {
                    error(err);
                }
            }
        });
        return res;
    }

    (window.onresize = function () {
        viewModel.screenFuc();
    })();

    //      发送信息
    $("#chat-fasong").click();

    //      发送表情
    $("#chat-biaoqing").click(function () {
        $(".biaoqing-photo").toggle();
    });
    $(document).click(function () {
        $(".biaoqing-photo").css("display", "none");
    });
    $("#chat-biaoqing").click(function (event) {
        event.stopPropagation();//阻止事件
    });

    $(".emoji-picker-image").each(function () {
        $(this).click(function () {
            var bq = $(this).parent().html();
            console.log(bq)
            $(".chatBox-content-demo").append("<div class=\"clearfloat\">" +
                "<div class=\"author-name\"><small class=\"chat-date\">2017-12-02 14:26:58</small> </div> " +
                "<div class=\"right\"> <div class=\"chat-message\"> " + bq + " </div> " +
                "<div class=\"chat-avatars\"><img src=\"img/icon01.png\" alt=\"头像\" /></div> </div> </div>");
            //发送后关闭表情框
            $(".biaoqing-photo").toggle();
            //聊天框默认最底部
            $(document).ready(function () {
                $("#chatBox-content-demo").scrollTop($("#chatBox-content-demo")[0].scrollHeight);
            });
        })
    });

            //聊天框默认最底部

        reader.readAsDataURL(pic.files[0]);

    }*/
    login("wuys", "123456");

</script>
