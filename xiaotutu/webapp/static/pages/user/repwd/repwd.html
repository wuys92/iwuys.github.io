<div class="register">
		<table>
			<tr>
	        	<th class="text_left" colspan="3">验证用户信息</th>
	        </tr>
	        <tr>
	        	<td class="text_right"><font style="color:red">*</font> 用户名：</td>
	            <td class="text_left">
	            	<input class="text" type="text" size="30" id="account" />
	            </td>
	        </tr>
	        <tr>
	        	<td class="text_right"><font style="color:red">*</font> Email：</td>
	            <td class="text_left">
	            	<input class="text" type="text" size="30" id="eamil" />
	            </td>
	        </tr>
	        <tr>
	        	<td class="text_right">验证码：</td>
                    <td class="text_left">
                    	<input type="text" id="checkcode" class="regist_input"/>
                    	<img id="checkcodeimg" src="repwd.images" data-bind="click:reload_checkcode_img" />
                    	<a href="#" class="xieyi" data-bind="text:'看不清，换一张',click:reload_checkcode_img"></a>
                </td>
            </tr>
	        <tr>
	        	<td class="text_right" width="150"></td>
	            <td class="text_left" >
		            <input class="button02" type="button" data-bind="attr:{value:'提交'},click:repwd" />
		            <label id="checkMsg" style="color:red;text-align:left;font-size:18;display:none; "></label>
		        </td>
	        </tr>
	    </table>
</div>
