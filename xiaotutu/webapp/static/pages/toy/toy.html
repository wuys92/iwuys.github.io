<div style="margin-top: 10px; margin-bottom: 10px">
	<div class="filter">
		<ul class="filter_info">
			<li id="brand">
				<dl>
					<p class="filter_title">
						<span style="padding-left: 25px;">品牌: </span>
						<a data-bind="text:'不限品牌',click:clickBrand,css: {cur : -1 == filter_brand()}"></a>
					</p>
					<p data-bind="foreach: toyBrands">
						<a data-bind="text:name+' '+chineseName+' '+countryCode,click:clickBrand,css: { hideBrandNode : seq > $parent.showBrandRange(),cur : id == $parent.filter_brand()}"></a>
					</p>
					<dd class="more">
						<a data-bind="text:'更多',click:showMore,css: { hideShowBtn : showMoreLimit < showBrandRange()}" href="#"></a>
						<a data-bind="text:'收起',click:showLess,css: { hideShowBtn : showMoreLimit >= showBrandRange()}" href="#"></a>
					</dd>
				</dl>
			</li>
			<li id="suitage">
				<p class="filter_title">
					<span>适合年龄: </span>
					<a onclick="clickSuitAge(-1)" data-bind="text:'不限年龄',css: {cur : -1 == filter_age()}"></a>
				</p>
				<p>
					<a onclick="clickSuitAge(1)" data-bind="text:'0～6个月',css: {cur : 1 == filter_age()}"></a>
					<a onclick="clickSuitAge(2)" data-bind="text:'6个月～1岁',css: {cur : 2 == filter_age()}"></a>
					<a onclick="clickSuitAge(3)" data-bind="text:'1岁~2岁',css: {cur : 3 == filter_age()}"></a>
					<a onclick="clickSuitAge(4)" data-bind="text:'2岁~3岁',css: {cur : 4 == filter_age()}"></a>
					<a onclick="clickSuitAge(5)" data-bind="text:'3岁~4岁',css: {cur : 5 == filter_age()}"></a>
					<a onclick="clickSuitAge(6)" data-bind="text:'4岁以上',css: {cur : 6 == filter_age()}"></a>
				</p>
			</li>
			<li id="toysize">
				<p class="filter_title">
					<span>玩具大小: </span>
					<a onclick="clickToySize(-1)" data-bind="text:'不限大小',css: {cur : -1 == filter_toySize()}"></a>
				</p>
				<p>
					<a onclick="clickToySize('1');" data-bind="text:'大玩具',css: {cur : 1 == filter_toySize()}"></a>
					<a onclick="clickToySize('2');" data-bind="text:'中玩具',css: {cur : 2 == filter_toySize()}"></a>
					<a onclick="clickToySize('3');" data-bind="text:'小玩具',css: {cur : 3 == filter_toySize()}"></a>
				</p>
			</li>
			<li id="category">
				<p class="filter_title">
					<span>玩具类型: </span>
					<a data-bind="text:'不限类型',click:clickCategory,css: {cur : -1 == filter_toyCategory()}"></a>
				</p>
				<p data-bind="foreach: toyCategorys">
					<a data-bind="text:name,click:clickCategory,css: {cur : id == $parent.filter_toyCategory()}"></a>
				</p>
			</li>
		</ul>
	</div>
	<!-- 排序方式与布局方式切换区 -->
	<div class="rankOp">
		<ul class="rank">
			<li class="defaultPrice" data-bind="css: {priceDown : filter_sort_type() == 'amount'}">
				<a onclick="clickOrderBy('amount');" href="#">
					<span>库存</span>
				</a>
			</li>
			<li class="defaultPrice" data-bind="css: {priceDown : filter_sort_type() == 'price'}">
				<a onclick="clickOrderBy('price');" href="#">
					<span>租价</span>
				</a>
			</li>

			<li class="defaultPrice" data-bind="css: {priceDown : filter_sort_type() == 'rent_amount'}">
				<a onclick="clickOrderBy('rent_amount');" href="#">
					<span>租赁次数</span>
				</a>
			</li>
		</ul>
	</div>
	<!-- 商品列表  -->
	<div class="products_box">
		<ul data-bind="foreach: pageInfo.toys">
			<li class="productsinfo">
				<a href="" data-bind="click : getToyDetail">
					<div class="pic">
						<img data-bind="attr:{title : name,src : coverImageUrl}" />
					</div>
					<p class="titile" style="color: #333333;" >
					<span data-bind="text : name" ></span>
					（<span style="color: red;" data-bind="text : getToySize(size)"></span>）
					</p>
					<p class="rentMoney" data-bind="text: price+'元/天'"></p>
					<p class="purchaseMny" data-bind="text: '购买价:'+buyPrice+'元'"></p>
				</a>
			</li>
		</ul>
	</div>
	<div id="Pagination" class="pagination"></div>
</div>
